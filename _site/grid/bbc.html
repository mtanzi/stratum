<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BBC Layout Demo</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/stratum/css/main.css">
        
            <link rel="stylesheet" href="/stratum/css/bbc.css">
        
        <!-- // <script src="/stratum/vendor/livereload-js/dist/livereload.js?host=localhost"></script> -->
    </head>
    <body>
        
            <header id="masthead">
    <ul class="nav">
        <li ><a href="/stratum/grid/pixel.html">Pixel Grid</a></li>
        <li ><a href="/stratum/grid/fluid.html">Fluid Grid</a></li>
        <li  class="active"><a href="/stratum/grid/bbc.html">BBC Homepage Example</a></li>
        <li ><a href="/stratum/grid/arstechnica.html">Arstechnica Layout Example</a></li>
    </ul>
</header>

        

        <div class="reference">
    <img src="/stratum/images/bbc.png" alt="">
</div>

<div id="page">
    <div class="top-banner"></div>

    <div class="nav">
        <div class="l-container">
            <div class="l-row">
                <div class="l-col m-8">
                    <span>8 columns</span>
                </div>
            </div>
        </div>
    </div>

    <div class="hero l-container">
        <div class="head l-row">
            <div class="p-title l-col m-4">
                <span>4 columns</span>
            </div>
            <div class="p-weather l-col m-4">
                <span>4 columns</span>
            </div>
        </div>
        <div class="dashboard l-row m-gutterless">
            <div class="l-col m-left m-4">
                <div class="p-item l-col m-1-of-1">
                    <span>4 columns</span>
                </div>
                <div class="p-item l-col m-1-of-2">
                    <span>2 columns</span>
                </div>
                <div class="p-item l-col m-1-of-2">
                    <span>2 columns</span>
                </div>
            </div>
            <div class="l-col m-right m-4">
                <div class="p-item l-col m-1-of-2">
                    <span>2 columns</span>
                </div>
                <div class="p-item l-col m-1-of-2">
                    <span>2 columns</span>
                </div>
            </div>
        </div>
        <nav class="l-col m-7 m-centered">
            <span>7 columns</span>
        </nav>
    </div>

    <div class="content l-container">
        <div class="l-col m-3">
            <span>3 columns</span>
        </div>
        <div class="l-col m-3">
            <span>3 columns</span>
        </div>
        <div class="l-col m-2">
            <span>2 columns</span>
        </div>
    </div>

    <div class="footer l-container"></div>
</div>

    </body>
</html>
