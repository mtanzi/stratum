<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Grid demo</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/livereload.js?host=localhost"></script>
    </head>
    <body>
        <div class="container pixel">
            <h1>Pixel grid</h1>
            <div class="row">
                <div class="two"></div>
                <div class="two"></div>
                <div class="two"></div>
                <div class="two"></div>
                <div class="two"></div>
            </div>
        </div>

        <div class="container flexible">
            <h1>Flexible grid</h1>
            <div class="row">
                <div class="two"></div>
                <div class="four"></div>
                <div class="four"></div>
            </div>
        </div>

        <div class="container">
            <h1>Grid with no `row`</h1>
            <div class="two"></div>
            <div class="two"></div>
            <div class="two"></div>
            <div class="two"></div>
            <div class="two"></div>
        </div>
    </body>
</html>
