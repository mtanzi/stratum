<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Grid demo</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/livereload.js?host=localhost"></script>
    </head>
    <body>
        <div class="l-container m-pixel">
            <h1>Pixel grid</h1>
            <div class="l-row">
                <div class="l-col m-3">
                    Spans 3
                </div>
                <div class="l-col m-3">
                    Spans 3
                </div>
                <div class="l-col m-2">
                    Spans 2
                </div>
                <div class="l-col m-2">
                    Spans 2
                </div>
            </div>
            <div class="l-row">
                <div class="l-col m-2 m-from-left-2">
                    Offset by 1 from left
                </div>
                <div class="l-col m-3 m-from-left-2">
                    Offset by 2 from left
                </div>
                <div class="l-col m-3">
                    <h3>Spans 3</h3>
                    <div class="l-container m-marginless">
                        <div class="l-row">
                            <div class="l-col m-4"></div>
                            <div class="l-col m-4"></div>
                            <div class="l-col m-4"></div>
                        </div>
                        <div class="l-row">
                            <div class="l-col m-4"></div>
                            <div class="l-col m-4"></div>
                            <div class="l-col m-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="l-container m-fluid">
            <h1>Fluid grid</h1>
            <div class="l-row">
                <div class="l-col m-8 m-from-left-2">
                    <h3>Spans 8 and offset by 2 from left</h3>
                    <div class="l-container">
                        <div class="l-row">
                            <div class="l-col m-1"></div>
                            <div class="l-col m-1"></div>
                            <div class="l-col m-2"></div>
                            <div class="l-col m-2"></div>
                            <div class="l-col m-3"></div>
                            <div class="l-col m-2"></div>
                            <div class="l-col m-1"></div>
                        </div>
                    </div>
                </div>
                <div class="l-col m-2"></div>
            </div>
        </div>

        <div class="l-container m-rowless">
            <h1>Grid with no `row`</h1>
            <div class="l-col m-2 m-from-left-2"></div>
            <div class="l-col m-2"></div>
            <div class="l-col m-2"></div>
            <div class="l-col m-2"></div>
            <div class="l-col m-2"></div>
        </div>
    </body>
</html>
