<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BBC Layout Demo</title>
        <meta name="viewport" content="width=device-width">
        
        
            <link rel="stylesheet" href="/css/bbc.css">
        
        <!-- <script src="/vendor/livereload-js/dist/livereload.js?host=localhost"></script> -->
    </head>
    <body>
        <div class="reference">
    <img src="/images/bbc.png" alt="">
</div>

<div class="top-banner">

</div>

<div class="nav">

</div>

<div class="hero l-container m-marginless">
    <header class="l-row">
        <div class="p-title l-col m-4">
            <span>4 columns</span>
        </div>
        <div class="p-weather l-col m-4">
            <span>4 columns</span>
        </div>
    </header>
    <div class="dashboard l-row">
        <div class="l-col m-left m-4">
            <div class="l-row">
                <div class="p-item l-col m-full">
                    <span>4 columns</span>
                </div>
            </div>
            <div class="l-row">
                <div class="p-item l-col m-half">
                    <span>2 columns</span>
                </div>
                <div class="p-item l-col m-half">
                    <span>2 columns</span>
                </div>
            </div>
        </div>
        <div class="l-col m-right m-4">
            <div class="l-row">
                <div class="p-item l-col m-half">
                    <span>2 columns</span>
                </div>
                <div class="p-item l-col m-half">
                    <span>2 columns</span>
                </div>
            </div>
        </div>
    </div>
    <nav class="l-col m-7 m-centered">
        <span>7 columns</span>
    </nav>
</div>

<div class="content l-container m-marginless">
    <div class="l-row">
        <div class="l-col m-3">
            <span>3 columns</span>
        </div>
        <div class="l-col m-3">
            <span>3 columns</span>
        </div>
        <div class="l-col m-2">
            <span>2 columns</span>
        </div>
    </div>
</div>

<div class="footer l-container"></div>

    </body>
</html>
